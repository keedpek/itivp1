<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../styles/header.css" rel="stylesheet">
  <link href="../styles/footer.css" rel="stylesheet">
  <link href="../styles/gallery.css" rel="stylesheet">
  <script src="../scripts/burgerMenu.js"></script>
  <title>Галерея</title>
</head>
<body>
  <header>
    <img src="../images/logo.png" width="60px" alt="logo">
    <nav class="header-nav-menu">
      <ul>
        <li><a href="../index.html">Главная</a></li>
        <li><a href="../stories/index.html">Истории</a></li>
        <li><a href="./index.html">Галерея</a></li>
        <li><a href="../aboutUs/index.html">О себе</a></li>
      </ul>
    </nav>
    <div class="header-buttons">
      <button class="header-signup-btn">Зарегистрироваться</button>
      <button class="header-signin-btn">Войти</button>
    </div>
    <button class="burger-menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <nav class="mobile-menu">
      <ul>
        <li><a href="../index.html">Главная</a></li>
        <li><a href="../stories/index.html">Истории</a></li>
        <li><a href="./index.html">Галерея</a></li>
        <li><a href="../aboutUs/index.html">О себе</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="gallery-main-section">
      <div class="main-section-text-container">
        <h1>
          Моя галерея
        </h1>
      </div>
    </section>

    <section class="gallery-container">
      <img src="../images/croatia/zagreb.webp" class="gallery-img" draggable="true">
      <img src="../images/croatia/dalmatianCoast.webp" class="gallery-img" draggable="true">
      <img src="../images/croatia/Plitvice.webp" class="gallery-img" draggable="true">
      <video src="../videos/mixkit-mime-in-front-of-the-eiffel-tower.mp4" controls draggable="true"></video>
      <img src="../images/croatia/Plitvice.webp" class="gallery-img" draggable="true">
    </section>

    <div class="modal">
      <span class="close">&times;</span>
      <img class="modal-content">
    </div>

    <script>
      const modal = document.querySelector('.modal')
      const closeBtn = document.querySelector('.close')
      const modalImg = document.querySelector('.modal-content')

      document.querySelectorAll('.gallery-img').forEach(img => {
        img.addEventListener('click', () => {
          modal.style.display = 'flex'
          modalImg.src = img.src
        })
      })
      
      closeBtn.addEventListener('click', () => {
        modal.style.display = 'none'
      })
      
      modal.addEventListener('click', e => {
        if (e.target === modal) {
          modal.style.display = 'none'
        }
      })
    </script>
  </main>

  <footer>
    <img src="../images/logo.png" width="70px" alt="logo">
    <span class="footer-copyright">© 2023 Travel Pulse. Все права защищены</span>
  </footer>
  <script src="../scripts/dragAndDrop.js"></script>
</body>
</html>
